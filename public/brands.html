<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestras Marcas | PixelTech</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/0d623ded97.js" crossorigin="anonymous"></script>
    <style>
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

<body class="bg-white font-sans text-brand-black antialiased flex flex-col min-h-screen">

    <div id="global-header"></div>

    <main class="flex-grow w-full px-[5%] py-12 fade-in">
        
        <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-12 gap-6 border-l-8 border-brand-cyan pl-8">
            <div>
                <h2 class="text-4xl md:text-5xl font-black text-brand-black tracking-tighter uppercase">Marcas <span class="text-gray-300">Oficiales</span></h2>
                <p class="text-gray-400 font-bold text-sm mt-2 uppercase tracking-widest">Tecnología de los mejores fabricantes</p>
            </div>
            
            <a href="/shop/search.html" class="group flex items-center gap-3 bg-brand-black text-white px-6 py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest hover:bg-brand-cyan hover:text-brand-black transition shadow-lg">
                <span>Ver Todo el Catálogo</span>
                <i class="fa-solid fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
            </a>
        </div>

        <div id="brands-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <div class="col-span-full flex justify-center py-20">
                <i class="fa-solid fa-circle-notch fa-spin text-4xl text-brand-cyan"></i>
            </div>
        </div>

        </main>

    <div id="global-footer"></div>

    <script type="module">
        import { loadGlobalHeader, loadGlobalFooter, renderBrandCarousel } from './js/global-components.js';
        loadGlobalHeader();
        loadGlobalFooter();
        
        // Si quisieras el carrusel abajo:
        // renderBrandCarousel('carousel-container');
    </script>
    
    <script type="module" src="js/brands.js"></script>

</body>
</html>
