<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra | PixelTech Elite Store</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/0d623ded97.js" crossorigin="anonymous"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .checkout-input-group {
            background-color: #ffffff;
            border: 2px solid #f3f4f6; 
            border-radius: 1.25rem;
            padding: 1rem 1.5rem;
            transition: all 0.3s ease;
        }
        
        .checkout-input-group:focus-within {
            border-color: #00AEC7; 
            box-shadow: 0 10px 20px -10px rgba(0, 174, 199, 0.2);
        }

        .checkout-input-group label {
            display: block;
            font-size: 9px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #9ca3af;
            margin-bottom: 0.25rem;
        }

        .checkout-input-group input, .checkout-input-group select {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-weight: 700;
            font-size: 0.875rem;
            color: #111827;
        }
        
        /* Checkbox personalizado */
        .checkbox-wrapper input:checked + div {
            background-color: #00AEC7;
            border-color: #00AEC7;
        }

        .payment-disabled {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(100%);
        }

        /* Animación pulso para mensaje de despacho */
        .pulse-text { animation: pulse-green 2s infinite; }
        @keyframes pulse-green {
            0% { text-shadow: 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { text-shadow: 0 0 10px rgba(16, 185, 129, 0); }
            100% { text-shadow: 0 0 0 rgba(16, 185, 129, 0); }
        }
    </style>
</head>

<body class="bg-slate-50 font-sans text-brand-black antialiased">

    <div id="global-header"></div>

    <main class="container mx-auto px-6 py-12">
        <div class="flex items-center justify-between mb-12">
            <a href="cart.html" class="flex items-center gap-3 text-[10px] font-black uppercase tracking-widest text-gray-400 hover:text-brand-cyan transition">
                <i class="fa-solid fa-arrow-left-long"></i> Volver al Carrito
            </a>
            <div class="hidden md:flex items-center gap-4">
                <span class="text-[10px] font-black text-gray-300 uppercase tracking-widest">01 Carrito</span>
                <div class="w-8 h-px bg-gray-200"></div>
                <span class="text-[10px] font-black text-brand-black uppercase tracking-widest underline decoration-brand-cyan decoration-2 underline-offset-8">02 Datos de Envío</span>
                <div class="w-8 h-px bg-gray-200"></div>
                <span class="text-[10px] font-black text-gray-300 uppercase tracking-widest">03 Confirmación</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-16 max-w-7xl mx-auto">

            <div class="lg:col-span-7 space-y-10">
                <div>
                    <h1 class="text-4xl font-black tracking-tighter uppercase mb-2">Finalizar <span class="text-gray-300">Pedido</span></h1>
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-widest">Completa la información técnica para el despacho.</p>
                </div>

                <form id="checkout-form" class="space-y-6">
                    
                    <div class="space-y-6 bg-slate-50 p-6 rounded-[2rem] border border-gray-100 relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-32 h-32 bg-brand-cyan/5 rounded-bl-[100%] -z-0 pointer-events-none"></div>

                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 gap-4 relative z-10">
                            <div class="flex items-center gap-2">
                                <i class="fa-solid fa-map-location-dot text-brand-cyan"></i>
                                <span class="text-[10px] font-black uppercase tracking-widest text-gray-400">Datos de Envío</span>
                            </div>
                            <select id="saved-addresses-select" class="w-full md:w-auto text-[9px] font-black uppercase bg-white border border-gray-200 px-3 py-2 rounded-xl text-brand-cyan outline-none cursor-pointer hover:border-brand-cyan transition shadow-sm">
                                <option value="">-- Mis Direcciones Guardadas --</option>
                            </select>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 relative z-10">
                            <div class="checkout-input-group bg-white md:col-span-1">
                                <label>No. Identificación *</label>
                                <input type="text" id="cust-id-number" required placeholder="C.C. o NIT">
                            </div>
                            <div class="checkout-input-group bg-white md:col-span-2">
                                <label>Nombre Completo *</label>
                                <input type="text" id="cust-name" required placeholder="Nombre del destinatario">
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 relative z-10">
                            <div class="checkout-input-group bg-white">
                                <label>Teléfono / Móvil *</label>
                                <input type="tel" id="cust-phone" required placeholder="300 123 4567">
                            </div>
                            <div class="checkout-input-group bg-white">
                                <label>Código Postal</label>
                                <input type="text" id="cust-postal" placeholder="Ej: 110111">
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-1 gap-6 relative z-10">
                            <div class="checkout-input-group bg-white">
                                <label>Dirección Exacta *</label>
                                <input type="text" id="cust-address" required placeholder="Calle 123 # 45-67, Apto 101">
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 relative z-10">
                            <div class="checkout-input-group bg-white">
                                <label>Departamento *</label>
                                <select id="shipping-dept" class="cursor-pointer">
                                    <option value="">Cargando...</option>
                                </select>
                            </div>
                            <div class="checkout-input-group bg-white">
                                <label>Ciudad / Municipio *</label>
                                <select id="shipping-city" class="cursor-pointer" disabled>
                                    <option value="">Seleccione Depto primero</option>
                                </select>
                            </div>
                        </div>

                        <div class="checkout-input-group bg-white relative z-10">
                            <label>Notas / Referencias de llegada</label>
                            <input type="text" id="cust-notes" placeholder="Ej: Casa blanca de rejas negras, dejar en portería.">
                        </div>

                        <label class="checkbox-wrapper flex items-center gap-3 cursor-pointer group relative z-10 w-fit">
                            <input type="checkbox" id="save-address-check" class="peer hidden">
                            <div class="w-5 h-5 border-2 border-gray-300 rounded-md flex items-center justify-center transition-colors bg-white">
                                <i class="fa-solid fa-check text-white text-xs opacity-0 peer-checked:opacity-100"></i>
                            </div>
                            <span class="text-[10px] font-black uppercase tracking-widest text-gray-400 peer-checked:text-brand-cyan transition">Guardar esta dirección para futuros pedidos</span>
                        </label>
                    </div>

                    <div class="bg-white p-8 rounded-[2rem] border border-gray-100 shadow-sm mt-8">
                        <label class="checkbox-wrapper flex items-center gap-4 cursor-pointer group">
                            <input type="checkbox" id="check-need-invoice" class="peer hidden">
                            <div class="w-5 h-5 border-2 border-gray-300 rounded-md flex items-center justify-center transition-colors bg-white">
                                <i class="fa-solid fa-check text-white text-xs opacity-0 peer-checked:opacity-100"></i>
                            </div>
                            <span class="text-[10px] font-black uppercase tracking-widest text-gray-500 group-hover:text-brand-cyan transition">¿Necesitas Factura Electrónica a Empresa?</span>
                        </label>

                        <div id="billing-form-checkout" class="hidden space-y-6 pt-8 border-t border-gray-50 mt-6 animate-in fade-in slide-in-from-top-2">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="checkout-input-group">
                                    <label>Razón Social / Nombre</label>
                                    <input type="text" id="bill-name">
                                </div>
                                <div class="checkout-input-group">
                                    <label>NIT / Cédula</label>
                                    <input type="text" id="bill-taxid">
                                </div>
                                <div class="checkout-input-group">
                                    <label>Dirección Fiscal</label>
                                    <input type="text" id="bill-address">
                                </div>
                                <div class="checkout-input-group">
                                    <label>Ciudad Fiscal</label>
                                    <input type="text" id="bill-city">
                                </div>
                                <div class="checkout-input-group">
                                    <label>Correo Facturación</label>
                                    <input type="email" id="bill-email">
                                </div>
                                <div class="checkout-input-group">
                                    <label>Teléfono Contacto</label>
                                    <input type="text" id="bill-phone">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4 mt-8">
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest block ml-2 mb-2">Selecciona Método de Pago</label>
                        
                        <label id="cod-container" class="cursor-pointer relative transition-all duration-300">
                            <input type="radio" name="payment_method" value="COD" id="payment-cod" class="peer sr-only">
                            <div class="bg-white p-6 rounded-[1.5rem] border-2 border-gray-100 shadow-sm flex items-center gap-5 transition-all duration-300 peer-checked:border-brand-black peer-checked:bg-slate-50 peer-checked:shadow-lg group">
                                <div class="w-12 h-12 rounded-xl bg-gray-100 flex items-center justify-center text-gray-400 group-peer-checked:bg-brand-black group-peer-checked:text-white transition-colors">
                                    <i class="fa-solid fa-truck-fast text-lg"></i>
                                </div>
                                <div class="flex-grow">
                                    <h4 class="font-black text-xs uppercase tracking-wider text-brand-black">Pago Contra Entrega</h4>
                                    <p class="text-[9px] text-gray-400 font-bold mt-0.5">Paga en efectivo al recibir tu pedido.</p>
                                    <p id="cod-warning" class="text-[9px] text-red-500 font-black mt-1 hidden"><i class="fa-solid fa-triangle-exclamation"></i> Solo disponible en Bogotá</p>
                                </div>
                                <div class="w-6 h-6 rounded-full border-2 border-gray-200 flex items-center justify-center peer-checked:border-brand-black peer-checked:bg-brand-black">
                                    <i class="fa-solid fa-check text-white text-[10px] opacity-0 peer-checked:opacity-100"></i>
                                </div>
                            </div>
                        </label>

                        <label class="cursor-pointer relative">
                            <input type="radio" name="payment_method" value="ONLINE" id="payment-online" class="peer sr-only" checked>
                            <div class="bg-white p-6 rounded-[1.5rem] border-2 border-gray-100 shadow-sm flex items-center gap-5 transition-all duration-300 peer-checked:border-blue-500 peer-checked:bg-blue-50/30 peer-checked:shadow-lg group">
                                <div class="w-12 h-12 rounded-xl bg-blue-50 flex items-center justify-center text-blue-500 transition-colors">
                                    <i class="fa-regular fa-credit-card text-lg"></i>
                                </div>
                                <div class="flex-grow">
                                    <h4 class="font-black text-xs uppercase tracking-wider text-brand-black">Pago Online Seguro</h4>
                                    <div class="flex gap-2 mt-1 opacity-60">
                                        <i class="fa-brands fa-cc-visa"></i>
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                        <span class="text-[8px] font-bold border px-1 rounded">PSE</span>
                                        <span class="text-[8px] font-bold border px-1 rounded">Efecty</span>
                                    </div>
                                </div>
                                <div class="w-6 h-6 rounded-full border-2 border-gray-200 flex items-center justify-center peer-checked:border-blue-500 peer-checked:bg-blue-500">
                                    <i class="fa-solid fa-check text-white text-[10px] opacity-0 peer-checked:opacity-100"></i>
                                </div>
                            </div>
                        </label>

                        <label class="cursor-pointer relative">
                            <input type="radio" name="payment_method" value="ADDI" class="peer sr-only">
                            <div class="bg-white p-6 rounded-[1.5rem] border-2 border-gray-100 shadow-sm flex items-center gap-5 transition-all duration-300 peer-checked:border-[#00D6D6] peer-checked:bg-cyan-50/30 peer-checked:shadow-lg group">
                                <div class="w-12 h-12 rounded-xl bg-[#00D6D6] flex items-center justify-center text-white font-black text-xs transition-colors">
                                    ADDI
                                </div>
                                <div class="flex-grow">
                                    <h4 class="font-black text-xs uppercase tracking-wider text-brand-black">Paga a Cuotas</h4>
                                    <p class="text-[9px] text-gray-400 font-bold mt-0.5">Compra ahora y paga después con Addi.</p>
                                </div>
                                <div class="w-6 h-6 rounded-full border-2 border-gray-200 flex items-center justify-center peer-checked:border-[#00D6D6] peer-checked:bg-[#00D6D6]">
                                    <i class="fa-solid fa-check text-white text-[10px] opacity-0 peer-checked:opacity-100"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                </form>
            </div>

            <div class="lg:col-span-5 relative">
                <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl border border-gray-100 sticky top-24">
                    
                    <h3 class="font-black text-xs uppercase tracking-[0.2em] text-gray-400 mb-8 border-b border-gray-50 pb-6 flex justify-between items-center">
                        Resumen del Pedido
                        <span id="order-qty-display" class="bg-brand-black text-white px-3 py-1 rounded-lg text-[9px] font-bold tracking-normal shadow-lg shadow-black/20">
                            0 Ítems
                        </span>
                    </h3>
                    
                    <div id="checkout-items" class="max-h-60 overflow-y-auto pr-2 custom-scroll mb-8 space-y-5">
                        </div>

                    <div class="space-y-4 border-t-2 border-dashed border-gray-100 pt-8">
                        
                        <div class="flex justify-between items-center">
                            <span class="text-xs font-bold text-gray-500 uppercase tracking-wide">Subtotal</span>
                            <span id="check-subtotal" class="text-lg font-black text-brand-black tracking-tight">$0</span>
                        </div>

                        <div class="flex justify-between items-center">
                            <span class="text-xs font-bold text-gray-500 uppercase tracking-wide">Costo de Envío</span>
                            <span id="check-shipping" class="text-lg font-black text-brand-cyan uppercase tracking-tight">--</span>
                        </div>
                        
                        <div id="dispatch-time-msg" class="text-right mt-1 hidden animate-in fade-in slide-in-from-top-1"></div>

                        <div id="free-shipping-msg" class="hidden text-center bg-emerald-50 text-emerald-600 text-[10px] font-black uppercase py-2.5 rounded-xl border border-emerald-100 flex items-center justify-center gap-2">
                            <i class="fa-solid fa-gift"></i> ¡Envío Gratis Aplicado!
                        </div>
                    </div>

                    <div class="flex justify-between items-end mt-8 pt-6 border-t border-gray-50">
                        <div class="flex flex-col">
                            <span class="font-black text-xs uppercase tracking-[0.2em] text-gray-400">Total a Pagar</span>
                            <span class="text-[8px] font-bold text-gray-300 mt-1">Incluye impuestos</span>
                        </div>
                        <span id="check-total" class="text-5xl font-black text-brand-black tracking-tighter leading-none">$0</span>
                    </div>

                    <button id="btn-complete-order" disabled
                        class="w-full mt-10 bg-gray-100 text-gray-400 font-black py-5 rounded-2xl transition-all duration-300 uppercase text-xs tracking-[0.25em] flex items-center justify-center gap-3 cursor-not-allowed group hover:shadow-lg">
                        Confirmar Pedido 
                        <div class="w-6 h-6 rounded-full bg-white/50 flex items-center justify-center group-hover:bg-white group-hover:text-brand-black transition">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </button>
                    
                    <p class="text-[9px] text-center text-gray-300 font-black uppercase mt-6 tracking-widest flex justify-center items-center gap-2">
                        <i class="fa-solid fa-lock text-emerald-500"></i> Datos Encriptados 256-bit
                    </p>
                </div>
            </div>

        </div>
    </main>

    <script type="module">
        import { loadGlobalHeader, loadGlobalFooter } from '../js/global-components.js';
        loadGlobalHeader();
        loadGlobalFooter();
    </script>
    <script type="module" src="../js/checkout.js"></script>
</body>
</html>
