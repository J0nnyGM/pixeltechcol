    <script>
        function copyToClipboard(text, btnElement) {
            navigator.clipboard.writeText(text).then(() => {
                const originalContent = btnElement.innerHTML;

                // Cambiar estilo y texto temporalmente
                btnElement.innerHTML = '<i class="fa-solid fa-check"></i> Copiado!';
                btnElement.classList.remove('bg-brand-black', 'text-white');
                btnElement.classList.add('bg-green-500', 'text-white');

                setTimeout(() => {
                    btnElement.innerHTML = originalContent;
                    btnElement.classList.add('bg-brand-black', 'text-white');
                    btnElement.classList.remove('bg-green-500', 'text-white');
                }, 2000);
            }).catch(err => {
