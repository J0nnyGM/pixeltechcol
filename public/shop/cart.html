<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Carrito - PixelTech</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/0d623ded97.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-50 font-sans text-brand-black">

    <div id="global-header"></div>

    <main class="container mx-auto px-4 py-8">
        
        <div class="flex justify-between items-center mb-8">
            <a href="/index.html" class="text-xs font-black uppercase tracking-widest text-gray-400 hover:text-brand-cyan transition flex items-center gap-2">
                <i class="fa-solid fa-arrow-left-long"></i> Seguir comprando
            </a>
            <div class="h-[1px] bg-gray-200 flex-grow ml-6"></div>
        </div>

        <h1 class="text-3xl font-black mb-8 tracking-tighter flex items-center gap-3">
            <i class="fa-solid fa-cart-shopping text-brand-cyan"></i> TU CARRITO
        </h1>

        <div class="flex flex-col lg:flex-row gap-8">
            <div class="lg:w-2/3">
                <div class="bg-white rounded-[2rem] shadow-sm border border-gray-100 overflow-hidden">
                    <div class="hidden md:grid grid-cols-12 gap-4 p-6 bg-gray-50/50 border-b border-gray-100 text-[10px] font-black text-gray-400 uppercase tracking-widest">
                        <div class="col-span-6">Producto</div>
                        <div class="col-span-2 text-center">Cantidad</div>
                        <div class="col-span-2 text-right">Precio</div>
                        <div class="col-span-2 text-right">Total</div>
                    </div>

                    <div id="cart-items-container" class="divide-y divide-gray-50">
                        <div class="p-20 text-center text-gray-400">
                            <i class="fa-solid fa-circle-notch fa-spin text-3xl text-brand-cyan"></i>
                            <p class="mt-4 font-bold uppercase text-[10px] tracking-widest">Sincronizando bolsa...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:w-1/3">
                <div class="bg-white rounded-[2.5rem] shadow-xl border border-gray-100 p-8 sticky top-28">
                    <h2 class="font-black text-xs uppercase tracking-[0.2em] text-gray-400 mb-8 border-b border-gray-50 pb-4">Resumen de Pedido</h2>

                    <div class="space-y-4 text-sm mb-8">
                        <div class="flex justify-between text-gray-500 font-bold uppercase text-[11px]">
                            <span>Subtotal</span>
                            <span id="summary-subtotal">$0</span>
                        </div>
                        <div class="flex justify-between text-emerald-500 font-black uppercase text-[11px]">
                            <span>Descuento PixelTech</span>
                            <span>-$0</span>
                        </div>
                        <div class="flex justify-between text-gray-500 font-bold uppercase text-[11px]">
                            <span>Envío</span>
                            <span class="text-brand-cyan font-black">GRATIS</span>
                        </div>
                    </div>

                    <div class="flex justify-between items-end mb-8 border-t border-gray-50 pt-6">
                        <span class="font-black text-[10px] uppercase tracking-widest text-gray-400">Total a Pagar</span>
                        <span id="summary-total" class="text-3xl font-black tracking-tighter text-brand-black">$0</span>
                    </div>

                    <button id="btn-checkout" class="w-full bg-brand-black hover:bg-brand-cyan text-white font-black py-5 px-4 rounded-2xl shadow-xl shadow-brand-cyan/10 transition-all duration-300 uppercase text-xs tracking-[0.2em] flex items-center justify-center gap-3 group disabled:opacity-50">
                        Proceder al Pago <i class="fa-solid fa-arrow-right group-hover:translate-x-1 transition"></i>
                    </button>

                    <div class="mt-6 flex items-center justify-center gap-2 opacity-30">
                        <i class="fa-solid fa-shield-halved text-xs"></i>
                        <p class="text-[9px] font-black uppercase tracking-widest text-center">Pago 100% Protegido</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { getCart, updateQuantity, removeFromCart, getCartTotal } from '../js/cart.js';
        import { auth } from '../js/firebase-init.js';
        import { loadGlobalHeader } from '../js/global-components.js'; // IMPORTANTE

        // 1. Cargar Header Global
        loadGlobalHeader();

        const container = document.getElementById('cart-items-container');
        const totalEl = document.getElementById('summary-total');
        const subtotalEl = document.getElementById('summary-subtotal');
        const checkoutBtn = document.getElementById('btn-checkout');

        function renderCart() {
            const cart = getCart();
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="p-20 text-center">
                        <div class="w-20 h-20 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-6 text-gray-200">
                            <i class="fa-solid fa-basket-shopping text-4xl"></i>
                        </div>
                        <p class="font-black text-[10px] uppercase tracking-[0.2em] text-gray-400 mb-6">Tu carrito está vacío</p>
                        <a href="/index.html" class="bg-brand-black text-white px-10 py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest hover:bg-brand-cyan transition">
                            Volver a la tienda
                        </a>
                    </div>`;
                updateTotals(0);
                checkoutBtn.disabled = true;
                return;
            }

            checkoutBtn.disabled = false;

            container.innerHTML = cart.map(item => `
                <div class="p-6 flex flex-col md:grid md:grid-cols-12 gap-6 items-center group hover:bg-slate-50/50 transition duration-300">
                    <div class="col-span-6 flex items-center gap-6 w-full">
                        <div class="w-20 h-20 bg-white border border-gray-100 rounded-2xl p-2 shrink-0 shadow-sm overflow-hidden">
                            <img src="${item.image}" class="w-full h-full object-contain">
                        </div>
                        <div>
                            <h3 class="font-black text-sm text-brand-black line-clamp-1 uppercase tracking-tight">${item.name}</h3>
                            <p class="text-[10px] font-bold text-gray-400 mt-1 uppercase">Ref: ${item.id.slice(0, 8)}</p>
                            <button onclick="window.removeItem('${item.id}')" class="text-brand-red text-[9px] font-black uppercase tracking-widest hover:underline mt-2 flex items-center gap-1">
                                <i class="fa-solid fa-trash-can"></i> Quitar
                            </button>
                        </div>
                    </div>

                    <div class="col-span-2 flex justify-center">
                        <div class="flex items-center bg-gray-100 rounded-xl p-1 h-10">
                            <button onclick="window.changeQty('${item.id}', ${item.quantity - 1})" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-brand-cyan transition">-</button>
                            <input type="text" value="${item.quantity}" readonly class="w-10 text-center text-xs font-black bg-transparent border-none outline-none">
                            <button onclick="window.changeQty('${item.id}', ${item.quantity + 1})" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-brand-cyan transition">+</button>
                        </div>
                    </div>

                    <div class="col-span-2 text-right text-xs font-bold text-gray-400 hidden md:block">
                        $${item.price.toLocaleString('es-CO')}
                    </div>

                    <div class="col-span-2 text-right font-black text-brand-black w-full md:w-auto flex justify-between md:block">
                        <span class="md:hidden text-gray-400 text-[10px] uppercase font-black">Total:</span>
                        $${(item.price * item.quantity).toLocaleString('es-CO')}
                    </div>
                </div>
            `).join('');

            updateTotals(getCartTotal());
        }

        function updateTotals(total) {
            const formatted = `$${total.toLocaleString('es-CO')}`;
            totalEl.textContent = formatted;
            subtotalEl.textContent = formatted;
        }

        window.changeQty = (id, qty) => { updateQuantity(id, qty); renderCart(); };
        window.removeItem = (id) => { if (confirm('¿Sacar del carrito?')) { removeFromCart(id); renderCart(); } };

        renderCart();

        checkoutBtn.addEventListener('click', () => {
            const user = auth.currentUser;
            if (!user) {
                alert("Por favor inicia sesión para continuar.");
                window.location.href = "/auth/login.html";
            } else {
                window.location.href = "/shop/checkout.html";
            }
        });
    </script>
</body>

</html>
