<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando Producto... | PixelTech</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/0d623ded97.js" crossorigin="anonymous"></script>
    <script src="https://s3.amazonaws.com/widgets.addi.com/bundle.min.js" async></script>
    <style>
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        .thumb-active { border-color: #00AEC7 !important; border-width: 2px !important; opacity: 1 !important; }
        .thumb-inactive { border-color: #f3f4f6; border-width: 1px; opacity: 0.7; }
        .thumb-inactive:hover { opacity: 1; border-color: #00AEC7; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* --- STICKY BAR CSS (CORREGIDO) --- */
        .sticky-bar { 
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            transform: translateY(110%); /* Oculto inicialmente (hacia abajo) */
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
            z-index: 100 !important; /* Asegurar que flote sobre todo */
            visibility: hidden;
        }
        .sticky-bar.visible { 
            transform: translateY(0) !important; /* Mostrar */
            visibility: visible !important;
        }
    </style>
</head>

<body class="bg-white font-sans text-brand-black antialiased pb-32 lg:pb-0">

    <div id="global-header"></div>

    <nav class="container mx-auto px-6 py-4 text-[10px] font-black uppercase tracking-[0.2em] text-gray-400 overflow-x-auto whitespace-nowrap no-scrollbar">
        <a href="/" class="hover:text-brand-cyan transition">Inicio</a>
        <span class="mx-2 text-gray-300">/</span>
        <a href="/categories.html" class="hover:text-brand-cyan transition">Categorías</a>
        <span class="mx-2 text-gray-300">/</span>
        <a id="breadcrumb-cat-link" href="#" class="hover:text-brand-cyan transition text-gray-500"><span id="breadcrumb-cat">...</span></a>
        <span id="breadcrumb-sub-sep" class="mx-2 text-gray-300 hidden">/</span>
        <a id="breadcrumb-sub-link" href="#" class="hover:text-brand-cyan transition text-gray-500 hidden"><span id="breadcrumb-sub"></span></a>
        <span class="mx-2 text-gray-300">/</span>
        <span id="breadcrumb-name" class="text-brand-black">Producto</span>
    </nav>

    <main class="container mx-auto px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">

            <div class="lg:col-span-7 flex gap-6">
                <div id="p-thumbnails" class="hidden md:flex flex-col gap-4 w-24 shrink-0 no-scrollbar overflow-y-auto max-h-[600px]"></div>
                <div class="flex-grow bg-white rounded-[2.5rem] border border-gray-100 p-10 flex items-center justify-center relative min-h-[500px] shadow-sm overflow-hidden group">
                    <span id="p-discount-tag" class="absolute top-8 right-8 bg-brand-red text-white text-[10px] font-black px-4 py-1.5 rounded-full z-10 shadow-lg hidden">DTO</span>
                    <img id="p-main-image" src="" alt="Producto" class="max-h-[500px] w-auto object-contain fade-in transition-transform duration-700 group-hover:scale-110">
                </div>
            </div>

            <div class="lg:col-span-5 flex flex-col">
                <div id="p-loader" class="space-y-8">
                    <div class="h-6 w-1/3 bg-gray-100 animate-pulse rounded-full"></div>
                    <div class="h-14 w-full bg-gray-100 animate-pulse rounded-2xl"></div>
                    <div class="h-20 w-1/2 bg-gray-100 animate-pulse rounded-2xl"></div>
                </div>

                <div id="p-content" class="hidden space-y-6">
                    <div>
                        <h1 id="p-name" class="text-4xl font-black text-brand-black uppercase tracking-tighter leading-[1.1] mb-6"></h1>
                        <div class="flex items-baseline gap-5 mb-4">
                            <span id="p-old-price" class="text-2xl text-gray-300 line-through font-bold hidden"></span>
                            <span id="p-price" class="text-5xl font-black text-brand-black tracking-tighter"></span>
                        </div>
                        <div id="addi-widget-container" class="mt-4 min-h-[60px]"></div>
                        <p id="p-stock-text" class="text-green-600 text-[10px] font-black uppercase tracking-widest mt-4 flex items-center gap-2"></p>
                    </div>

                    <div id="p-options" class="space-y-6 pt-4 border-t border-gray-50"></div>

                    <div id="purchase-section" class="pt-8 border-t border-gray-100 space-y-4">
                        <div class="flex items-center gap-4">
                            <div class="flex items-center border-2 border-gray-100 rounded-2xl p-1 bg-gray-50 h-14">
                                <button onclick="changeQty(-1)" class="w-12 h-full flex items-center justify-center font-bold text-gray-400 hover:text-brand-black hover:bg-gray-200 rounded-xl transition text-xl">-</button>
                                <input type="number" id="p-qty" value="1" min="1" readonly class="w-12 text-center font-black text-lg outline-none bg-transparent cursor-default">
                                <button onclick="changeQty(1)" class="w-12 h-full flex items-center justify-center font-bold text-gray-400 hover:text-brand-black hover:bg-gray-200 rounded-xl transition text-xl">+</button>
                            </div>
                            <button id="btn-add-main" class="flex-grow bg-brand-cyan text-brand-black h-14 rounded-2xl font-black uppercase text-xs tracking-[0.2em] hover:bg-brand-black hover:text-white transition-all shadow-xl shadow-cyan-500/10">
                                Agregar al carrito
                            </button>
                        </div>
                    </div>

                    <div class="bg-slate-50 rounded-[2rem] p-8 space-y-8 border border-gray-100">
                        <div class="flex items-start gap-5">
                            <div class="w-12 h-12 rounded-2xl bg-white shadow-sm flex items-center justify-center shrink-0"><i class="fa-solid fa-truck-fast text-brand-cyan text-xl"></i></div>
                            <div><h4 class="text-[11px] font-black uppercase tracking-widest mb-1 text-brand-black">Entrega Nacional Pro</h4><p id="p-shipping-text" class="text-[10px] text-brand-black font-bold leading-tight">Calculando tiempo...</p></div>
                        </div>
                        <div class="flex items-start gap-5">
                            <div class="w-12 h-12 rounded-2xl bg-white shadow-sm flex items-center justify-center shrink-0"><i class="fa-solid fa-medal text-brand-cyan text-xl"></i></div>
                            <div><h4 class="text-[11px] font-black uppercase tracking-widest mb-1 text-brand-black">Garantía PixelTech</h4><p id="p-warranty-text" class="text-[10px] text-brand-black font-bold leading-tight">Cobertura total por defectos.</p></div>
                        </div>
                        <a id="whatsapp-buy" href="" target="_blank" class="flex items-center justify-center gap-3 w-full py-4 bg-white border border-gray-200 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:border-brand-cyan transition shadow-sm"><i class="fa-brands fa-whatsapp text-green-500 text-lg"></i> Consultar por WhatsApp</a>
                    </div>
                </div>
            </div>
        </div>

        <section class="mt-24 border-t border-gray-100 pt-16">
            <div class="max-w-4xl mx-auto">
                <h3 class="text-3xl font-black uppercase tracking-tighter mb-10 text-center">Ficha <span class="text-gray-300">Técnica</span></h3>
                <div id="p-description" class="rich-content text-gray-600 leading-loose"></div>
            </div>
        </section>

        <section id="related-products-section" class="mt-24 border-t border-gray-100 pt-16 hidden">
            <div class="flex items-end gap-4 mb-8 pl-4 border-l-4 border-brand-cyan">
                <div>
                    <h2 class="text-3xl font-black text-brand-black tracking-tighter uppercase leading-none">Completa tu <span class="text-gray-300">Experiencia</span></h2>
                    <p class="text-[10px] font-bold text-gray-400 mt-2 uppercase tracking-widest">Productos recomendados para ti</p>
                </div>
            </div>
            <div id="related-grid" class="grid grid-cols-2 lg:grid-cols-4 gap-4 md:gap-8">
            </div>
        </section>

    </main>

    <div id="sticky-bar" class="sticky-bar bg-white/95 backdrop-blur-md border-t border-gray-200 px-6 py-4 shadow-[0_-10px_40px_rgba(0,0,0,0.15)] flex items-center justify-between lg:hidden pb-safe">
        
        <div class="flex flex-col justify-center">
            <div id="sticky-discount-row" class="flex items-center gap-2 mb-1 hidden">
                <span id="sticky-discount-badge" class="bg-brand-red text-white text-[10px] font-black px-2 py-0.5 rounded leading-none shadow-sm animate-pulse">-0%</span>
                <span id="sticky-old-price" class="text-xs font-bold text-gray-400 line-through decoration-gray-400 leading-none">$0</span>
            </div>
            
            <span id="sticky-price" class="text-3xl font-black text-brand-black tracking-tighter leading-none">$0</span>
        </div>

        <button onclick="document.getElementById('btn-add-main').click()" class="bg-brand-black text-white px-8 py-4 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-brand-cyan hover:text-brand-black transition-all shadow-xl shadow-black/20 flex items-center gap-3 active:scale-95 transform">
            Agregar <i class="fa-solid fa-cart-plus text-base"></i>
        </button>
    </div>

    <div id="global-footer"></div>

    <script type="module">
        import { loadGlobalHeader, loadGlobalFooter } from '../js/global-components.js';
        loadGlobalHeader(); 
        loadGlobalFooter(); 
    </script>

    <script type="module">
        import { initProductDetail } from '../js/product-detail.js';
        initProductDetail();
    </script>
</body>
</html>
