<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00AEC7">
    <link rel="apple-touch-icon" href="/img/icons/icon-192x192.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado del Pedido | PixelTech Elite Store</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/0d623ded97.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
        .fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="bg-slate-50 font-sans text-brand-black antialiased">

    <div id="global-header"></div>

    <div id="loading-screen" class="fixed inset-0 flex flex-col items-center justify-center bg-slate-50 z-50">
        <div class="w-16 h-16 border-4 border-gray-200 border-t-brand-cyan rounded-full animate-spin mb-4"></div>
        <h2 class="text-xl font-black uppercase tracking-tight">Verificando Estado...</h2>
        <p id="loading-text" class="text-xs text-gray-400 font-bold mt-2 tracking-widest">Consultando transacci贸n</p>
    </div>

    <main id="main-content" class="container mx-auto px-6 py-12 hidden">
        
        <div class="flex items-center justify-center mb-12 gap-6 opacity-50">
            <span class="text-[10px] font-black text-gray-300 uppercase tracking-widest">01 Carrito</span>
            <div class="w-8 h-px bg-gray-200"></div>
            <span class="text-[10px] font-black text-gray-300 uppercase tracking-widest">02 Env铆o</span>
            <div class="w-8 h-px bg-gray-200"></div>
            <span class="text-[10px] font-black text-brand-black uppercase tracking-widest underline decoration-brand-cyan decoration-2 underline-offset-8">03 Confirmaci贸n</span>
        </div>

        <div class="max-w-4xl mx-auto text-center fade-in-up">
            
            <h1 id="page-title" class="text-5xl font-black tracking-tighter uppercase mb-4"></h1>
            
            <p id="page-subtitle" class="text-gray-400 font-bold uppercase tracking-[0.2em] text-[10px] mb-12"></p>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 text-left">
                
                <div class="bg-white rounded-[2.5rem] p-8 border border-gray-100 shadow-xl flex flex-col h-full relative overflow-hidden">
                    <h3 class="font-black text-[10px] uppercase tracking-[0.3em] text-gray-400 mb-6 border-b border-gray-50 pb-4">Resumen de la Orden</h3>
                    
                    <div id="success-items-container" class="space-y-4 mb-4 overflow-y-auto max-h-[280px] custom-scroll pr-2 flex-grow">
                        </div>

                    <div class="border-t border-gray-100 pt-4 space-y-3 bg-gray-50/50 -mx-8 px-8 pb-4 mt-auto">
                        <div class="flex justify-between items-center text-xs">
                            <span class="font-bold text-gray-500 uppercase tracking-wider">Subtotal</span>
                            <span id="order-subtotal" class="font-bold text-gray-700">$0</span>
                        </div>
                        <div class="flex justify-between items-center text-xs">
                            <span class="font-bold text-gray-500 uppercase tracking-wider">Env铆o</span>
                            <span id="order-shipping" class="font-bold text-gray-700">$0</span>
                        </div>
                        <div class="border-t border-gray-200 my-2"></div>
                        <div class="flex justify-between items-end">
                            <span class="font-black text-[10px] uppercase text-gray-400 tracking-[0.2em]">Total</span>
                            <span id="order-total" class="text-3xl font-black tracking-tighter text-brand-black">$0</span>
                        </div>
                    </div>
                </div>

                <div class="space-y-6">
                    <div id="info-card" class="bg-brand-black rounded-[2.5rem] p-10 text-white shadow-2xl relative overflow-hidden transition-colors duration-500">
                        <h3 class="font-black text-[10px] uppercase tracking-[0.3em] text-white/50 mb-8">Informaci贸n del Cliente</h3>
                        
                        <div class="space-y-5 relative z-10">
                            <div>
                                <p class="text-[9px] font-black text-white/50 uppercase tracking-wider">Referencia</p>
                                <p id="order-id" class="text-sm font-bold text-white font-mono uppercase tracking-widest mt-1">...</p>
                            </div>
                            <div>
                                <p class="text-[9px] font-black text-white/50 uppercase tracking-wider">Destinatario</p>
                                <p id="order-customer" class="text-sm font-bold text-white mt-1"></p>
                                <p id="order-doc" class="text-[10px] text-white/60 mt-0.5 font-mono"></p> 
                            </div>
                            <div>
                                <p class="text-[9px] font-black text-white/50 uppercase tracking-wider">Direcci贸n</p>
                                <p id="order-address" class="text-sm font-bold text-white leading-snug mt-1"></p>
                            </div>
                            <div>
                                <p class="text-[9px] font-black text-white/50 uppercase tracking-wider">Estado</p>
                                <div class="mt-2 inline-block">
                                    <span id="order-status-badge" class="px-3 py-1 rounded text-[10px] font-black uppercase tracking-widest bg-white/20 text-white backdrop-blur-sm border border-white/10">
                                        ---
                                    </span>
                                </div>
                                <p id="payment-method-text" class="text-[10px] text-white/60 mt-2 font-bold uppercase"></p>
                            </div>
                            <div id="billing-info-container" class="hidden pt-6 mt-6 border-t border-white/10">
                                <h4 class="font-black text-[10px] uppercase tracking-[0.3em] text-white/50 mb-3">Facturaci贸n</h4>
                                <div class="space-y-1 text-xs text-white/80">
                                    <p class="flex justify-between"><span class="font-bold uppercase text-[9px]">Nombre:</span> <span id="bill-name" class="text-right"></span></p>
                                    <p class="flex justify-between"><span class="font-bold uppercase text-[9px]">NIT/CC:</span> <span id="bill-tax" class="text-right font-mono"></span></p>
                                </div>
                            </div>
                        </div>
                        
                        <i id="bg-icon" class="fa-solid fa-box-open absolute -right-8 -bottom-8 text-[12rem] opacity-5 rotate-12 transition-transform duration-700"></i>
                    </div>

                    <div id="action-buttons" class="grid grid-cols-1 gap-4"></div>
                </div>

            </div>
        </div>
    </main>

    <div id="global-footer"></div>

    <script type="module">
        import { loadGlobalHeader, loadGlobalFooter } from '../js/global-components.js';
        import { db, doc, onSnapshot } from '../js/firebase-init.js';
        import { updateCartCount } from '../js/cart.js';

        loadGlobalHeader();
        loadGlobalFooter();

        const loadingScreen = document.getElementById('loading-screen');
        const mainContent = document.getElementById('main-content');
        const loadingText = document.getElementById('loading-text');

        async function init() {
            try {
                const params = new URLSearchParams(window.location.search);
                const orderId = params.get('external_reference') || params.get('order');
                const mpStatus = params.get('collection_status'); 

                if (!orderId) throw new Error("No se encontr贸 la referencia del pedido.");

                console.log(" Consultando orden:", orderId);
                
                const unsubscribe = onSnapshot(doc(db, "orders", orderId), (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        const status = data.status;
                        
                        loadingText.textContent = `Estado: ${status}...`;

                        if (status === 'PAGADO' || status === 'PENDIENTE' || (status === 'PENDIENTE_PAGO' && mpStatus === 'approved')) {
                            localStorage.removeItem('pixeltech_cart'); 
                            localStorage.removeItem('pending_order_data');
                            updateCartCount();
                            renderUI(data, orderId, 'SUCCESS');
                            unsubscribe();
                        }
                        else if (status === 'PENDIENTE_PAGO') {
                            renderUI(data, orderId, 'PENDING');
                        }
                        else if (status === 'RECHAZADO' || status === 'CANCELADO' || mpStatus === 'rejected') {
                            renderUI(data, orderId, 'FAILURE');
                            unsubscribe();
                        }
                        
                    } else {
                        loadingText.textContent = "Sincronizando orden...";
                    }
                }, (error) => {
                    console.error("Error lectura:", error);
                    if (mpStatus === 'approved') renderFallback(orderId, 'SUCCESS');
                    else if (mpStatus === 'rejected') renderFallback(orderId, 'FAILURE');
                    else renderFallback(orderId, 'PENDING');
                });

            } catch (error) {
                console.error(error);
                alert("No pudimos encontrar tu orden. Regresando al inicio.");
                window.location.href = '/index.html';
            }
        }

        function renderUI(order, id, type) {
            loadingScreen.classList.add('hidden');
            mainContent.classList.remove('hidden');

            const title = document.getElementById('page-title');
            const subtitle = document.getElementById('page-subtitle');
            const infoCard = document.getElementById('info-card');
            const bgIcon = document.getElementById('bg-icon');
            const badge = document.getElementById('order-status-badge');
            const actions = document.getElementById('action-buttons');
            const paymentText = document.getElementById('payment-method-text');

            // --- ESTILOS POR ESTADO ---
            if (type === 'SUCCESS') {
                title.innerHTML = `隆Pedido <span class="text-brand-cyan">Confirmado</span>!`;
                subtitle.textContent = "Gracias por confiar en PixelTech";
                infoCard.className = "bg-brand-black rounded-[2.5rem] p-10 text-white shadow-2xl relative overflow-hidden";
                bgIcon.className = "fa-solid fa-box-open absolute -right-8 -bottom-8 text-[12rem] opacity-5 rotate-12 text-brand-cyan";
                badge.className = "px-3 py-1 rounded text-[10px] font-black uppercase tracking-widest bg-green-500 text-white shadow-lg shadow-green-500/30";
                badge.textContent = "PAGO EXITOSO";
                
                actions.innerHTML = `
                    <a href="/profile.html" class="w-full bg-brand-cyan text-brand-black font-black py-5 rounded-2xl hover:bg-brand-black hover:text-white transition-all uppercase text-xs tracking-[0.2em] flex items-center justify-center gap-3 shadow-xl shadow-cyan-500/10">
                        Ir a mis pedidos <i class="fa-solid fa-list-check"></i>
                    </a>
                    <a href="/index.html" class="w-full bg-white border border-gray-200 text-gray-400 font-black py-5 rounded-2xl hover:border-brand-cyan hover:text-brand-black transition-all uppercase text-[10px] tracking-[0.2em] flex items-center justify-center gap-3">
                        Seguir Comprando
                    </a>
                `;
                triggerConfetti();
            } 
            else if (type === 'PENDING') {
                title.innerHTML = `隆Pago en <span class="text-yellow-500">Proceso</span>!`;
                subtitle.textContent = "Tu entidad financiera est谩 validando la transacci贸n.";
                subtitle.classList.replace('text-gray-400', 'text-yellow-600');
                
                infoCard.className = "bg-yellow-500 rounded-[2.5rem] p-10 text-white shadow-2xl shadow-yellow-200 relative overflow-hidden";
                bgIcon.className = "fa-solid fa-hourglass-half absolute -right-8 -bottom-8 text-[12rem] opacity-10 rotate-0 text-white";
                
                badge.className = "px-3 py-1 rounded text-[10px] font-black uppercase tracking-widest bg-white text-yellow-600 shadow-lg";
                badge.textContent = "VALIDANDO PAGO";

                actions.innerHTML = `
                    <button onclick="location.reload()" class="w-full bg-brand-black text-white font-black py-6 rounded-2xl hover:bg-gray-800 transition-all uppercase text-xs tracking-[0.2em] flex items-center justify-center gap-3 shadow-xl">
                        Consultar Nuevamente <i class="fa-solid fa-rotate"></i>
                    </button>
                    <a href="https://wa.me/573009046450" target="_blank" class="w-full bg-white border border-gray-200 text-gray-400 font-black py-5 rounded-2xl hover:text-green-500 hover:border-green-500 transition-all uppercase text-[10px] tracking-[0.2em] flex items-center justify-center gap-3">
                        Contactar Soporte <i class="fa-brands fa-whatsapp"></i>
                    </a>
                `;
            }
            else {
                title.innerHTML = `隆Pago <span class="text-red-500">Rechazado</span>!`;
                if (order.paymentMethod === 'ADDI') {
                    subtitle.textContent = "Tu solicitud de cr茅dito ADDI no fue aprobada.";
                } else {
                    subtitle.textContent = "La transacci贸n fue declinada por el banco o pasarela.";
                }
                subtitle.classList.replace('text-gray-400', 'text-red-400');
                
                infoCard.className = "bg-red-600 rounded-[2.5rem] p-10 text-white shadow-2xl shadow-red-200 relative overflow-hidden";
                bgIcon.className = "fa-solid fa-circle-xmark absolute -right-8 -bottom-8 text-[12rem] opacity-10 rotate-0 text-white";
                badge.className = "px-3 py-1 rounded text-[10px] font-black uppercase tracking-widest bg-white text-red-600 shadow-lg";
                badge.textContent = "TRANSACCIN FALLIDA";

                actions.innerHTML = `
                    <a href="/shop/checkout.html" class="w-full bg-brand-black text-white font-black py-6 rounded-2xl hover:bg-gray-800 transition-all uppercase text-xs tracking-[0.2em] flex items-center justify-center gap-3 shadow-xl">
                        Intentar con otro medio <i class="fa-solid fa-rotate-right"></i>
                    </a>
                    <a href="/index.html" class="w-full bg-white border border-gray-200 text-gray-400 font-black py-5 rounded-2xl hover:text-red-500 hover:border-red-200 transition-all uppercase text-[10px] tracking-[0.2em] flex items-center justify-center gap-3">
                        Cancelar Orden
                    </a>
                `;
            }

            document.getElementById('order-id').textContent = id.slice(0, 8).toUpperCase();
            document.getElementById('order-customer').textContent = order.userName || order.buyerInfo?.name || "Cliente";
            const docNum = order.clientDoc || order.buyerInfo?.document;
            if(docNum) document.getElementById('order-doc').textContent = `ID: ${docNum}`;
            paymentText.textContent = `Medio: ${order.paymentMethod || 'Pasarela'}`;

            let addr = order.shippingData?.address || order.buyerInfo?.address || "Direcci贸n no disponible";
            const city = order.shippingData?.city || order.buyerInfo?.city || "";
            if (city) addr += `, ${city}`;
            document.getElementById('order-address').textContent = addr;

            if (order.needsInvoice && order.billingData) {
                document.getElementById('billing-info-container').classList.remove('hidden');
                document.getElementById('bill-name').textContent = order.billingData.name || "N/A";
                document.getElementById('bill-tax').textContent = order.billingData.taxId || "N/A";
            }

            const subtotal = order.subtotal || 0;
            const shipping = order.shippingCost || 0;
            const total = order.total || 0;

            document.getElementById('order-subtotal').textContent = `$${subtotal.toLocaleString('es-CO')}`;
            const shippingEl = document.getElementById('order-shipping');
            shippingEl.textContent = shipping === 0 ? "GRATIS" : `$${shipping.toLocaleString('es-CO')}`;
            document.getElementById('order-total').textContent = `$${total.toLocaleString('es-CO')}`;

            // --- RENDERIZADO DE ITEMS CON PROMOCIN ---
            const itemsContainer = document.getElementById('success-items-container');
            if (order.items && order.items.length > 0) {
                itemsContainer.innerHTML = order.items.map(item => {
                    const price = item.unit_price || item.price || 0;
                    const qty = item.quantity || 1;
                    const originalPrice = item.originalPrice || 0;
                    
                    // L贸gica de Descuento
                    const hasDiscount = originalPrice > price;
                    const finalPriceTotal = price * qty;
                    const originalPriceTotal = originalPrice * qty;

                    return `
                        <div class="flex items-center gap-4 group p-2 hover:bg-gray-50 rounded-xl transition-colors">
                            <div class="w-12 h-12 bg-white rounded-lg p-1 border border-gray-100 shrink-0 shadow-sm">
                                <img src="${item.picture_url || item.mainImage || item.image || 'https://placehold.co/50'}" class="w-full h-full object-contain">
                            </div>
                            <div class="flex-grow min-w-0">
                                <h4 class="font-bold text-[10px] uppercase text-brand-black truncate">${item.title || item.name}</h4>
                                <div class="flex flex-wrap gap-1 mt-1">
                                    ${item.color ? `<span class="text-[7px] font-bold uppercase bg-gray-100 text-gray-500 px-1.5 py-0.5 rounded border border-gray-200">${item.color}</span>` : ''}
                                    ${item.capacity ? `<span class="text-[7px] font-bold uppercase bg-brand-cyan/10 text-brand-cyan px-1.5 py-0.5 rounded border border-brand-cyan/20">${item.capacity}</span>` : ''}
                                    ${hasDiscount ? `<span class="text-[7px] font-bold uppercase bg-red-100 text-red-600 px-1.5 py-0.5 rounded border border-red-200"><i class="fa-solid fa-tag mr-1"></i>OFERTA</span>` : ''}
                                </div>
                            </div>
                            <div class="text-right shrink-0">
                                <p class="text-[9px] font-bold text-gray-400 uppercase">x${qty}</p>
                                ${hasDiscount 
                                    ? `<p class="text-[8px] line-through text-gray-400">$${originalPriceTotal.toLocaleString('es-CO')}</p>` 
                                    : ''}
                                <p class="text-[10px] font-black ${hasDiscount ? 'text-red-500' : 'text-brand-black'}">$${finalPriceTotal.toLocaleString('es-CO')}</p>
                            </div>
                        </div>
                    `;
                }).join('');
            } else {
                itemsContainer.innerHTML = `<p class="text-xs text-gray-400 text-center italic py-4">Detalles no disponibles</p>`;
            }
        }

        function renderFallback(id, type) {
            const dummyOrder = { userName: "Cliente", total: 0, status: 'UNKNOWN', items: [] };
            renderUI(dummyOrder, id, type);
        }

        function triggerConfetti() {
            confetti({ particleCount: 150, spread: 80, origin: { y: 0.7 }, colors: ['#00AEC7', '#111827', '#ffffff'] });
        }

        init();
    </script>
</body>
</html>
