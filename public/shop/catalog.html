<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Completo | PixelTech</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/0d623ded97.js" crossorigin="anonymous"></script>
    <style>
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #00AEC7; }
    </style>
</head>

<body class="bg-white font-sans text-brand-black antialiased flex flex-col min-h-screen">

    <div id="global-header"></div>

    <main class="flex-grow w-full px-[3%] py-8">
        
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8 border-b border-gray-100 pb-6">
            <div>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Tienda / Catálogo</p>
                <h1 class="text-3xl font-black uppercase tracking-tighter text-brand-black">Explorar <span class="text-brand-cyan">Todo</span></h1>
                <p class="text-xs text-gray-500 mt-1"><span id="product-count" class="font-bold text-brand-black">0</span> productos disponibles</p>
            </div>
            
            <div class="flex items-center gap-3 w-full md:w-auto relative z-20">
                <button id="btn-open-filters" class="lg:hidden flex-1 bg-brand-black text-white px-4 py-3 rounded-xl font-bold text-xs uppercase tracking-wider flex items-center justify-center gap-2 hover:bg-gray-800 transition">
                    <i class="fa-solid fa-sliders"></i> Filtros
                </button>

                <div class="relative w-full md:w-64" id="custom-sort-container">
                    <button id="sort-trigger" class="w-full bg-white border border-gray-200 px-4 py-3 rounded-xl flex justify-between items-center hover:border-brand-cyan transition group">
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-arrow-down-short-wide text-gray-400 group-hover:text-brand-cyan transition"></i>
                            <span class="text-xs font-bold text-gray-600 uppercase tracking-wide" id="sort-label">Lo más nuevo</span>
                        </div>
                        <i class="fa-solid fa-chevron-down text-[10px] text-gray-400 transition-transform duration-300" id="sort-icon"></i>
                    </button>
                    <div id="sort-dropdown" class="absolute top-full right-0 mt-2 w-full bg-white border border-gray-100 rounded-xl shadow-xl hidden z-30 overflow-hidden">
                        <div class="p-1 space-y-1">
                            <button onclick="window.setSort('newest', 'Lo más nuevo')" class="w-full text-left px-4 py-3 text-xs font-bold text-gray-600 hover:bg-slate-50 hover:text-brand-cyan rounded-lg transition uppercase">Lo más nuevo</button>
                            <button onclick="window.setSort('price-asc', 'Menor Precio')" class="w-full text-left px-4 py-3 text-xs font-bold text-gray-600 hover:bg-slate-50 hover:text-brand-cyan rounded-lg transition uppercase">Menor Precio</button>
                            <button onclick="window.setSort('price-desc', 'Mayor Precio')" class="w-full text-left px-4 py-3 text-xs font-bold text-gray-600 hover:bg-slate-50 hover:text-brand-cyan rounded-lg transition uppercase">Mayor Precio</button>
                            <button onclick="window.setSort('alpha-asc', 'A - Z')" class="w-full text-left px-4 py-3 text-xs font-bold text-gray-600 hover:bg-slate-50 hover:text-brand-cyan rounded-lg transition uppercase">Nombre (A-Z)</button>
                            <button onclick="window.setSort('discount', 'Mejores Ofertas')" class="w-full text-left px-4 py-3 text-xs font-bold text-gray-600 hover:bg-slate-50 hover:text-brand-cyan rounded-lg transition uppercase">Mejores Ofertas</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="brands-carousel-area" class="mb-10"></div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10 relative">
            <aside class="hidden lg:block lg:col-span-3 xl:col-span-2 space-y-8 sticky top-24 h-fit">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-black text-sm uppercase tracking-widest text-brand-black">Filtros</h3>
                    <button id="btn-clear-filters" onclick="window.clearAllFilters()" class="text-[10px] font-bold text-red-400 hover:text-red-600 uppercase tracking-wide hidden flex items-center gap-1 transition">
                        <i class="fa-solid fa-trash-can"></i> Limpiar
                    </button>
                </div>
                <div id="filters-container" class="space-y-6"></div>
            </aside>

            <div class="lg:col-span-9 xl:col-span-10">
                <div id="products-grid" class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6 min-h-[400px]">
                    <div class="col-span-full py-20 flex flex-col items-center justify-center text-gray-300">
                        <i class="fa-solid fa-circle-notch fa-spin text-4xl text-brand-cyan mb-4"></i>
                        <p class="font-bold uppercase text-xs tracking-widest">Cargando inventario...</p>
                    </div>
                </div>
                <div id="empty-state" class="hidden py-20 text-center">
                    <div class="w-24 h-24 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-6 text-gray-300">
                        <i class="fa-solid fa-filter-circle-xmark text-4xl"></i>
                    </div>
                    <h3 class="text-xl font-black text-brand-black mb-2 uppercase tracking-tight">Sin coincidencias</h3>
                    <p class="text-gray-400 text-sm max-w-md mx-auto mb-8">No encontramos productos con los filtros seleccionados.</p>
                    <button onclick="window.clearAllFilters()" class="bg-brand-black text-white px-8 py-3 rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-brand-cyan hover:text-brand-black transition shadow-lg">
                        Limpiar Filtros
                    </button>
                </div>
                <div id="pagination-controls" class="mt-12 flex justify-center gap-2"></div>
            </div>
        </div>
    </main>

    <div id="global-footer"></div>

    <div id="mobile-filters-drawer" class="fixed inset-y-0 right-0 w-80 bg-white shadow-2xl z-50 transform translate-x-full transition-transform duration-300 ease-in-out lg:hidden flex flex-col">
        <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-slate-50">
            <h3 class="font-black text-sm uppercase tracking-widest text-brand-black">Filtros</h3>
            <button id="btn-close-filters" class="w-8 h-8 rounded-full bg-white text-gray-400 flex items-center justify-center shadow-sm hover:text-brand-red transition">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="flex-grow overflow-y-auto p-6 space-y-8 custom-scroll" id="mobile-filters-content"></div>
        <div class="p-6 border-t border-gray-100 bg-white">
            <button id="btn-apply-mobile" class="w-full bg-brand-black text-white py-4 rounded-xl font-black text-xs uppercase tracking-widest hover:bg-brand-cyan hover:text-brand-black transition">
                Ver Resultados
            </button>
        </div>
    </div>
    <div id="mobile-filters-overlay" class="fixed inset-0 bg-black/60 z-40 hidden lg:hidden backdrop-blur-sm opacity-0 transition-opacity duration-300"></div>

    <script type="module">
        import { loadGlobalHeader, loadGlobalFooter } from '../js/global-components.js';
        loadGlobalHeader();
        loadGlobalFooter();
    </script>
    <script type="module" src="../js/catalog.js"></script>
</body>
</html>
