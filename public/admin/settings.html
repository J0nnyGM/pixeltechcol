<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración | Admin</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/0d623ded97.js" crossorigin="anonymous"></script>
    <style>
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>

<body class="bg-slate-50 font-sans text-brand-black antialiased">

    <div class="flex h-screen overflow-hidden">
        
        <div id="admin-sidebar" class="md:flex-shrink-0"></div>

        <main class="flex-1 flex flex-col h-screen overflow-y-auto w-full relative custom-scroll">
            
            <header class="bg-white border-b border-gray-200 p-4 flex justify-between items-center md:hidden sticky top-0 z-20">
                <span class="font-black text-brand-black">CONFIGURACIÓN</span>
            </header>

            <div class="p-6 md:p-12 max-w-6xl mx-auto w-full pb-24 md:pb-12">
                
                <h1 class="text-3xl md:text-4xl font-black mb-2 text-brand-black tracking-tight">Configuración</h1>
                <p class="text-gray-500 mb-10 text-sm font-medium">Gestiona las credenciales de tu tienda.</p>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

                <div class="bg-white p-8 rounded-[2rem] border border-gray-100 shadow-xl relative overflow-hidden">
                    <div class="flex justify-between items-start mb-6">
                        <div class="flex items-center gap-4">
                            <div class="w-14 h-14 bg-blue-50 rounded-2xl flex items-center justify-center">
                                <img src="https://logotipoz.com/wp-content/uploads/2021/10/version-horizontal-large-logo-mercado-pago.webp" class="w-10 object-contain">
                            </div>
                            <div>
                                <h3 class="font-bold text-xl text-gray-900">Mercado Pago</h3>
                                <p class="text-[10px] text-gray-400 font-black uppercase tracking-widest mt-1">Modo Servidor</p>
                            </div>
                        </div>
                        <span class="px-3 py-1.5 rounded-lg text-[10px] font-black uppercase tracking-widest bg-green-100 text-green-600 border border-green-200">
                            ACTIVO
                        </span>
                    </div>
                    <p class="text-sm text-gray-500">
                        La pasarela está configurada mediante <strong>Variables de Entorno (.env)</strong> seguras en el servidor.
                    </p>
                    <div class="mt-4 p-4 bg-gray-50 rounded-xl border border-gray-200">
                        <p class="text-xs text-gray-400 text-center">Gestión administrada por el desarrollador.</p>
                    </div>
                </div>

                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { functions, httpsCallable, db, doc, onSnapshot, auth, onAuthStateChanged } from '../js/firebase-init.js';
        import { loadAdminSidebar } from '../js/admin-ui.js';

        document.addEventListener('DOMContentLoaded', () => loadAdminSidebar());

        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = '/auth/login.html';
        });

        const inputPublic = document.getElementById('input-public-key');
        const inputToken = document.getElementById('input-access-token');
        const btnSave = document.getElementById('btn-save-credentials');
        const badge = document.getElementById('mp-status-badge');
        const msg = document.getElementById('save-msg');
        const toggleBtn = document.getElementById('toggle-token');

        // 1. Mostrar/Ocultar Token
        toggleBtn.addEventListener('click', () => {
            if (inputToken.type === "password") {
                inputToken.type = "text";
                toggleBtn.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
            } else {
                inputToken.type = "password";
                toggleBtn.innerHTML = '<i class="fa-solid fa-eye"></i>';
            }
        });

        // 2. Leer configuración actual
        const configRef = doc(db, "config", "mercadopago_credentials");
        
        onSnapshot(configRef, (docSnap) => {
            const data = docSnap.exists() ? docSnap.data() : null;

            if (data && data.accessToken) {
                // CONECTADO
                badge.className = "px-3 py-1.5 rounded-lg text-[10px] font-black uppercase tracking-widest bg-green-100 text-green-600 border border-green-200";
                badge.textContent = "ACTIVO";
                
                // Rellenamos (pero el token lo censuramos visualmente si quieres, o lo mostramos)
                inputPublic.value = data.publicKey || "";
                inputToken.value = data.accessToken; // Se mostrará como puntos por type="password"
                
                btnSave.textContent = "Actualizar Credenciales";
                btnSave.classList.remove('bg-brand-black');
                btnSave.classList.add('bg-blue-600');
            } else {
                // DESCONECTADO
                badge.className = "px-3 py-1.5 rounded-lg text-[10px] font-black uppercase tracking-widest bg-gray-100 text-gray-400 border border-gray-200";
                badge.textContent = "SIN CONFIGURAR";
            }
        });

        // 3. Guardar Credenciales
        btnSave.addEventListener('click', async () => {
            const token = inputToken.value.trim();
            const key = inputPublic.value.trim();

            if (!token.startsWith("APP_USR-") && !token.startsWith("TEST-")) {
                alert("El Access Token debe empezar con 'APP_USR-' (Producción) o 'TEST-' (Pruebas).");
                return;
            }

            const originalText = btnSave.innerHTML;
            btnSave.disabled = true;
            btnSave.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> Guardando...`;

            try {
                const saveFunc = httpsCallable(functions, 'saveMercadoPagoTokenManual');
                await saveFunc({ accessToken: token, publicKey: key });

                msg.textContent = "✅ Credenciales guardadas exitosamente.";
                msg.className = "text-xs text-center mt-4 font-medium text-green-600 block";
                
                setTimeout(() => msg.classList.add('hidden'), 3000);

            } catch (error) {
                console.error(error);
                alert("Error al guardar: " + error.message);
                msg.textContent = "❌ Error al guardar.";
                msg.className = "text-xs text-center mt-4 font-medium text-red-500 block";
            } finally {
                btnSave.disabled = false;
                btnSave.innerHTML = originalText;
            }
        });

    </script>
</body>
</html>
