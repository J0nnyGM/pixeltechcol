<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Maestro | PixelTech Admin</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/0d623ded97.js" crossorigin="anonymous"></script>
    <style>
        /* Estilos espec칤ficos para la tabla de inventario */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .status-pill {
            @apply px-3 py-1 rounded-full text-[8px] font-black uppercase tracking-widest;
        }

        /* Aseguramos que las filas tengan una transici칩n suave */
        tr { transition: all 0.2s ease; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-brand-black flex h-screen overflow-hidden">

    <div id="admin-sidebar"></div>

    <main class="flex-grow overflow-y-auto flex flex-col no-scrollbar">
        
        <header class="bg-white border-b border-gray-200 px-10 py-6 flex justify-between items-center sticky top-0 z-30 shadow-sm">
            <div>
                <h2 class="font-black text-[10px] uppercase tracking-[0.3em] text-gray-400 mb-1">Cat치logo Maestro</h2>
                <h1 class="text-3xl font-black text-brand-black tracking-tighter uppercase">Gesti칩n de <span class="text-gray-300">Inventario</span></h1>
            </div>
            
            <div class="flex items-center gap-4">
                <button onclick="window.location.href='create-product.html'" 
                    class="bg-brand-black text-white px-8 py-4 rounded-2xl font-black uppercase text-[10px] tracking-[0.2em] shadow-2xl hover:bg-brand-cyan hover:text-brand-black transition-all flex items-center gap-3">
                    <i class="fa-solid fa-plus text-xs"></i> Nuevo Producto
                </button>
            </div>
        </header>

        <div class="p-10 max-w-[1600px] mx-auto w-full">
            
            <div class="flex flex-col md:flex-row gap-6 mb-10">
                <div class="relative flex-grow group">
                    <div class="absolute left-5 top-1/2 -translate-y-1/2 text-gray-300 group-focus-within:text-brand-cyan transition">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input type="text" id="inventory-search" placeholder="Buscar por nombre, SKU o marca del equipo..." 
                        class="w-full bg-white border-2 border-gray-100 rounded-[1.5rem] py-4 pl-14 pr-6 text-sm font-semibold outline-none focus:border-brand-cyan focus:shadow-lg focus:shadow-cyan-500/5 transition-all shadow-sm">
                </div>

                <div class="md:w-64">
                    <select id="filter-status" 
                        class="w-full bg-white border-2 border-gray-100 rounded-[1.5rem] py-4 px-6 text-xs font-black uppercase tracking-widest outline-none cursor-pointer focus:border-brand-cyan transition shadow-sm appearance-none">
                        <option value="all">Todos los Estados</option>
                        <option value="active">游릭 Solo Activos</option>
                        <option value="draft">游리 Solo Borradores</option>
                    </select>
                </div>
            </div>

            <div class="bg-white rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-gray-100 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-50/50 border-b border-gray-100">
                            <tr>
                                <th class="p-6 text-[10px] font-black uppercase text-gray-400 tracking-widest w-24">Vista</th>
                                <th class="p-6 text-[10px] font-black uppercase text-gray-400 tracking-widest">Producto / Referencia</th>
                                <th class="p-6 text-[10px] font-black uppercase text-gray-400 tracking-widest">Categor칤a / Marca</th>
                                <th class="p-6 text-[10px] font-black uppercase text-gray-400 tracking-widest">Valor / Disponibilidad</th>
                                <th class="p-6 text-[10px] font-black uppercase text-gray-400 tracking-widest text-center">Estado</th>
                                <th class="p-6 text-[10px] font-black uppercase text-gray-400 tracking-widest text-right">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="products-table-body" class="divide-y divide-gray-50 font-medium">
                            <tr>
                                <td colspan="6" class="p-20 text-center">
                                    <i class="fa-solid fa-circle-notch fa-spin text-3xl text-brand-cyan opacity-20"></i>
                                    <p class="mt-4 text-[10px] font-black uppercase text-gray-300 tracking-widest">Sincronizando Inventario...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="mt-10 flex justify-between items-center px-6">
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">
                    Tip: Haz clic en el icono de edici칩n para modificar un producto existente.
                </p>
                <div class="flex gap-4">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full bg-green-500"></div>
                        <span class="text-[9px] font-black uppercase text-gray-500">Visible</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full bg-yellow-500"></div>
                        <span class="text-[9px] font-black uppercase text-gray-500">Borrador</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../js/admin-inventory.js"></script>
</body>
</html>
