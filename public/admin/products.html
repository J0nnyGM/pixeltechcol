<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Maestro | PixelTech Admin</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/0d623ded97.js" crossorigin="anonymous"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        tr {
            transition: background-color 0.2s ease;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
            opacity: 0;
            transform: translateY(5px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body
    class="bg-slate-50 font-sans text-brand-black flex h-screen overflow-hidden selection:bg-brand-cyan selection:text-white">

    <div id="admin-sidebar"></div>

    <main class="flex-grow overflow-y-auto flex flex-col no-scrollbar relative">

        <header
            class="bg-white/90 backdrop-blur-xl border-b border-gray-100 px-10 py-6 flex justify-between items-center sticky top-0 z-30 shadow-sm transition-all">
            <div>
                <h2 class="font-black text-[10px] uppercase tracking-[0.3em] text-gray-400 mb-1">Catálogo Maestro</h2>
                <h1 class="text-3xl font-black text-brand-black tracking-tighter uppercase">Gestión de <span
                        class="text-brand-cyan">Inventario</span></h1>
            </div>

            <div class="flex items-center gap-4">
                <button onclick="window.location.href='create-product.html'"
                    class="bg-brand-black text-white px-8 py-4 rounded-2xl font-black uppercase text-[10px] tracking-[0.2em] shadow-xl hover:bg-brand-cyan hover:text-brand-black hover:shadow-cyan-500/20 hover:-translate-y-1 transition-all flex items-center gap-3">
                    <i class="fa-solid fa-plus text-xs"></i> Nuevo Producto
                </button>
            </div>
        </header>

        <div class="p-10 max-w-[1600px] mx-auto w-full pb-20">

            <div class="flex flex-col gap-6 mb-8">
                
                <form id="search-form" class="relative w-full group">
                    <div class="absolute left-6 top-1/2 -translate-y-1/2 text-gray-300 pointer-events-none">
                        <i class="fa-solid fa-magnifying-glass text-lg"></i>
                    </div>
                    <input type="text" id="inventory-search"
                        placeholder="Buscar por nombre exacto (Enter para buscar)..."
                        class="w-full h-14 bg-white border-2 border-gray-100 rounded-2xl py-4 pl-16 pr-24 text-sm font-bold outline-none focus:border-brand-cyan focus:ring-4 focus:ring-cyan-500/10 transition-all shadow-sm placeholder-gray-300">
                    <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 bg-brand-black text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-brand-cyan hover:text-black transition">
                        Buscar
                    </button>
                </form>

                <div class="flex items-center gap-3 overflow-x-auto no-scrollbar p-2 -ml-2">
                    <button onclick="filterByTab('all')" id="tab-all" class="tab-btn active shrink-0 px-6 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest bg-brand-black text-white shadow-lg transition-all hover:-translate-y-0.5 border border-transparent">
                        Todos
                    </button>
                    <button onclick="filterByTab('active')" id="tab-active" class="tab-btn shrink-0 px-6 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest bg-white text-gray-400 border border-gray-100 hover:text-brand-cyan hover:border-brand-cyan transition-all hover:-translate-y-0.5 hover:shadow-md">
                        <i class="fa-solid fa-circle text-[8px] text-emerald-500 mr-2"></i> Activos
                    </button>
                    <button onclick="filterByTab('draft')" id="tab-draft" class="tab-btn shrink-0 px-6 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest bg-white text-gray-400 border border-gray-100 hover:text-brand-cyan hover:border-brand-cyan transition-all hover:-translate-y-0.5 hover:shadow-md">
                        <i class="fa-solid fa-circle text-[8px] text-amber-400 mr-2"></i> Borradores
                    </button>
                    <button onclick="filterByTab('lowstock')" id="tab-lowstock" class="tab-btn shrink-0 px-6 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest bg-white text-gray-400 border border-gray-100 hover:text-brand-red hover:border-brand-red transition-all hover:-translate-y-0.5 hover:shadow-md">
                        <i class="fa-solid fa-circle-exclamation text-brand-red mr-2"></i> Stock Bajo
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-gray-100 overflow-hidden mb-6">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-50/50 border-b border-gray-100">
                            <tr>
                                <th class="p-6 text-[9px] font-black uppercase text-gray-400 tracking-widest w-24 text-center">Img</th>
                                <th class="p-6 text-[9px] font-black uppercase text-gray-400 tracking-widest">Producto</th>
                                <th class="p-6 text-[9px] font-black uppercase text-gray-400 tracking-widest">Categoría</th>
                                <th class="p-6 text-[9px] font-black uppercase text-gray-400 tracking-widest">Marca</th>
                                <th class="p-6 text-[9px] font-black uppercase text-gray-400 tracking-widest">Precio / Stock</th>
                                <th class="p-6 text-[9px] font-black uppercase text-gray-400 tracking-widest text-center">Estado</th>
                                <th class="p-6 text-[9px] font-black uppercase text-gray-400 tracking-widest text-right">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="products-table-body" class="divide-y divide-gray-50 font-medium text-sm text-brand-black">
                            </tbody>
                    </table>
                </div>
                <div id="no-results" class="hidden p-16 text-center">...</div>
            </div>

            <div class="flex justify-between items-center px-4">
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">
                    Mostrando <span id="view-range">0-0</span> de <span id="total-count">...</span>
                </p>
                <div class="flex gap-2">
                    <button id="btn-prev-page" onclick="changePage(-1)" disabled 
                        class="px-4 py-2 bg-white border border-gray-200 rounded-lg text-gray-400 text-xs font-bold uppercase disabled:opacity-50 hover:border-brand-black hover:text-brand-black transition">
                        <i class="fa-solid fa-chevron-left mr-1"></i> Anterior
                    </button>
                    <button id="btn-next-page" onclick="changePage(1)"
                        class="px-4 py-2 bg-white border border-gray-200 rounded-lg text-gray-400 text-xs font-bold uppercase hover:border-brand-black hover:text-brand-black transition">
                        Siguiente <i class="fa-solid fa-chevron-right ml-1"></i>
                    </button>
                </div>
            </div>

        </div>
    </main>

    <div id="discount-modal"
        class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-slate-900/90 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl animate-in zoom-in-95">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h3 class="text-xl font-black uppercase text-brand-black">Aplicar <span
                            class="text-brand-cyan">Descuento</span></h3>
                    <p id="d-prod-name" class="text-xs font-bold text-gray-400 mt-1">Producto...</p>
                </div>
                <button onclick="closeDiscountModal()"
                    class="w-10 h-10 rounded-full bg-slate-50 text-gray-400 hover:text-red-500 transition flex items-center justify-center">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <form id="discount-form" class="space-y-5">
                <div class="flex gap-4">
                    <div class="w-1/2">
                        <label class="block text-[9px] font-black text-gray-400 uppercase tracking-widest mb-2">Precio
                            Original</label>
                        <input type="text" id="d-original-price" disabled
                            class="w-full bg-gray-50 border border-gray-100 rounded-xl p-3 text-sm font-bold text-gray-400 cursor-not-allowed">
                    </div>
                    <div class="w-1/2">
                        <label class="block text-[9px] font-black text-brand-cyan uppercase tracking-widest mb-2">Precio
                            Oferta</label>
                        <input type="number" id="d-new-price" required
                            class="w-full bg-white border-2 border-brand-cyan/20 rounded-xl p-3 text-sm font-black text-brand-black outline-none focus:border-brand-cyan transition shadow-sm">
                    </div>
                </div>

                <hr class="border-gray-100">

                <div>
                    <label class="block text-[9px] font-black text-gray-400 uppercase tracking-widest mb-3">Duración de
                        la Promoción</label>

                    <div class="flex bg-slate-50 p-1 rounded-xl mb-4">
                        <button type="button" onclick="toggleDurationType('days')" id="btn-type-days"
                            class="flex-1 py-2 rounded-lg text-[10px] font-black uppercase transition-all bg-white shadow-sm text-brand-black">Por
                            Días</button>
                        <button type="button" onclick="toggleDurationType('date')" id="btn-type-date"
                            class="flex-1 py-2 rounded-lg text-[10px] font-black uppercase transition-all text-gray-400 hover:text-brand-black">Hasta
                            Fecha</button>
                    </div>

                    <div id="input-days-container">
                        <div class="relative">
                            <input type="number" id="d-duration-days" placeholder="Ej: 3"
                                class="w-full bg-white border border-gray-200 rounded-xl p-3 text-sm font-bold outline-none focus:border-brand-cyan">
                            <span
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-xs font-bold text-gray-400">Días</span>
                        </div>
                        <p class="text-[9px] text-gray-400 mt-2 italic">La oferta expirará automáticamente después de
                            estos días.</p>
                    </div>

                    <div id="input-date-container" class="hidden">
                        <input type="datetime-local" id="d-duration-date"
                            class="w-full bg-white border border-gray-200 rounded-xl p-3 text-xs font-bold outline-none focus:border-brand-cyan text-gray-600">
                        <p class="text-[9px] text-gray-400 mt-2 italic">La oferta expirará en la fecha y hora
                            seleccionada.</p>
                    </div>
                </div>

                <div class="pt-4 flex gap-3">
                    <button type="button" onclick="removeDiscount()" id="btn-remove-discount"
                        class="hidden flex-1 bg-red-50 text-red-500 py-3 rounded-xl font-black text-[10px] uppercase hover:bg-red-500 hover:text-white transition">
                        Quitar Oferta
                    </button>
                    <button type="submit"
                        class="flex-[2] bg-brand-black text-white py-3 rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-brand-cyan hover:text-brand-black transition shadow-lg">
                        Aplicar Descuento
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="../js/admin-inventory.js"></script>
</body>

</html>
