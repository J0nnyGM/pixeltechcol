<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - PixelTech Admin</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/0d623ded97.js" crossorigin="anonymous"></script>
    <style>
        .hidden { display: none !important; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #00AEC7; border-radius: 10px; }
    </style>
</head>

<body class="bg-gray-100 font-sans text-brand-black flex h-screen overflow-hidden">
    <div id="admin-sidebar"></div>
    <main class="flex-grow overflow-y-auto bg-slate-50 relative custom-scroll">
        <header class="bg-white border-b border-gray-200 px-8 py-4 flex justify-between items-center sticky top-0 z-10">
            <h2 class="font-black text-gray-400 text-[10px] uppercase tracking-[0.3em]">Base de Datos de Clientes</h2>
            <button id="btn-add-client" class="bg-brand-black text-white px-6 py-2.5 rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-brand-cyan hover:text-brand-black transition shadow-lg flex items-center gap-2">
                <i class="fa-solid fa-user-plus"></i> Nuevo Cliente Manual
            </button>
        </header>

        <div class="p-8">
            <div class="mb-8 flex justify-between items-end">
                <div>
                    <h1 class="text-3xl font-black tracking-tighter">Clientes</h1>
                    <p class="text-sm text-gray-500">Gestiona compradores web y ventas directas.</p>
                </div>
                <div class="relative w-72">
                    <input type="text" id="search-client" placeholder="Buscar por nombre o cel..." class="w-full bg-white border border-gray-200 py-3 pl-12 pr-4 rounded-2xl text-xs focus:ring-2 focus:ring-brand-cyan/20 outline-none transition font-bold">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-300"></i>
                </div>
            </div>

            <div class="bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 text-[10px] uppercase font-black text-gray-400 tracking-widest border-b border-gray-100">
                        <tr>
                            <th class="px-8 py-5">Nombre / Cliente</th>
                            <th class="px-8 py-5">Contacto</th>
                            <th class="px-8 py-5">Origen</th>
                            <th class="px-8 py-5">Fecha Registro</th>
                            <th class="px-8 py-5 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="clients-table-body" class="divide-y divide-gray-50"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="client-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-md transition-opacity close-modal"></div>
        
        <div class="relative bg-white w-full max-w-2xl rounded-[2.5rem] shadow-2xl overflow-hidden animate-in zoom-in duration-300 max-h-[90vh] flex flex-col">
            <div class="p-8 border-b border-gray-50 flex justify-between items-center bg-slate-50/50">
                <h3 class="font-black text-xl uppercase tracking-tighter">Registrar <span class="text-brand-cyan">Cliente</span></h3>
                <button class="close-modal w-10 h-10 rounded-full bg-white border border-gray-200 text-gray-400 hover:text-brand-red hover:bg-red-50 transition flex items-center justify-center">
                    <i class="fa-solid fa-xmark text-lg"></i>
                </button>
            </div>
            
            <div class="p-8 overflow-y-auto custom-scroll space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div class="md:col-span-2">
                        <label class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-1 block ml-1">Nombre Completo *</label>
                        <input type="text" id="new-client-name" placeholder="Ej: Juan Pérez" class="w-full bg-slate-50 border border-gray-100 p-4 rounded-2xl text-sm font-bold outline-none focus:border-brand-cyan focus:bg-white transition-all">
                    </div>

                    <div>
                        <label class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-1 block ml-1">Teléfono / WhatsApp</label>
                        <input type="text" id="new-client-phone" placeholder="Ej: 3001234567" class="w-full bg-slate-50 border border-gray-100 p-4 rounded-2xl text-sm font-bold outline-none focus:border-brand-cyan focus:bg-white transition-all">
                    </div>

                    <div>
                        <label class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-1 block ml-1">Cédula / NIT</label>
                        <input type="text" id="new-client-doc" placeholder="Opcional" class="w-full bg-slate-50 border border-gray-100 p-4 rounded-2xl text-sm font-bold outline-none focus:border-brand-cyan focus:bg-white transition-all">
                    </div>

                    <div class="md:col-span-2">
                        <label class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-1 block ml-1">Email</label>
                        <input type="email" id="new-client-email" placeholder="cliente@ejemplo.com" class="w-full bg-slate-50 border border-gray-100 p-4 rounded-2xl text-sm font-bold outline-none focus:border-brand-cyan focus:bg-white transition-all">
                    </div>

                    <div>
                        <label class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-1 block ml-1">Departamento</label>
                        <div class="relative">
                            <select id="new-client-dept" class="w-full bg-slate-50 border border-gray-100 p-4 rounded-2xl text-sm font-bold outline-none focus:border-brand-cyan focus:bg-white transition-all appearance-none cursor-pointer">
                                <option value="">Seleccione...</option>
                            </select>
                            <i class="fa-solid fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-gray-300 pointer-events-none text-xs"></i>
                        </div>
                    </div>

                    <div>
                        <label class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-1 block ml-1">Ciudad</label>
                        <div class="relative">
                            <select id="new-client-city" class="w-full bg-slate-50 border border-gray-100 p-4 rounded-2xl text-sm font-bold outline-none focus:border-brand-cyan focus:bg-white transition-all appearance-none cursor-pointer" disabled>
                                <option value="">Seleccione Depto...</option>
                            </select>
                            <i class="fa-solid fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-gray-300 pointer-events-none text-xs"></i>
                        </div>
                    </div>

                    <div class="md:col-span-2">
                        <label class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-1 block ml-1">Dirección de Entrega</label>
                        <input type="text" id="new-client-address" placeholder="Ej: Calle 123 # 45-67" class="w-full bg-slate-50 border border-gray-100 p-4 rounded-2xl text-sm font-bold outline-none focus:border-brand-cyan focus:bg-white transition-all">
                    </div>

                    <div class="md:col-span-2">
                        <label class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-1 block ml-1">Notas Internas</label>
                        <textarea id="new-client-notes" placeholder="Información adicional..." class="w-full bg-slate-50 border border-gray-100 p-4 rounded-2xl text-sm font-bold outline-none focus:border-brand-cyan focus:bg-white transition-all resize-none h-24"></textarea>
                    </div>
                </div>
            </div>

            <div class="p-8 bg-slate-50 border-t border-gray-100">
                <button id="save-client" class="w-full bg-brand-black text-white font-black py-4 rounded-2xl uppercase text-xs tracking-widest hover:bg-brand-cyan hover:text-brand-black transition shadow-lg transform active:scale-95">
                    Guardar Cliente
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { loadAdminSidebar } from '../js/admin-ui.js';
        loadAdminSidebar();
    </script>
    <script type="module" src="../js/admin-clients.js"></script>
</body>
</html>
