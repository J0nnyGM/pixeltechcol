<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - PixelTech</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/0d623ded97.js" crossorigin="anonymous"></script>
</head>
<body class="bg-white font-sans text-brand-black flex flex-col min-h-screen">

    <div id="global-header"></div>

    <main class="flex-grow container mx-auto px-6 py-16">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-3xl font-black uppercase tracking-tighter mb-10 text-center md:text-left">Iniciar Sesión</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-16">
                <div>
                    <h2 class="text-xs font-black uppercase tracking-widest text-gray-400 mb-6 border-b border-gray-100 pb-2">Cliente Registrado</h2>
                    <p class="text-sm text-gray-500 mb-6">Si ya tienes una cuenta, inicia sesión con tu correo electrónico.</p>

                    <div id="auth-message" class="hidden mb-6 p-4 bg-red-50 text-red-500 text-xs font-bold rounded-lg border border-red-100"></div>

                    <form id="login-form" class="space-y-6">
                        <div>
                            <label class="block text-[10px] font-black text-gray-500 uppercase tracking-widest mb-2">Correo Electrónico <span class="text-red-500">*</span></label>
                            <input type="email" id="email" required class="w-full bg-gray-50 border border-gray-200 text-brand-black text-sm p-4 outline-none focus:border-brand-cyan focus:ring-1 focus:ring-brand-cyan transition-all placeholder-gray-400 font-medium">
                        </div>

                        <div>
                            <div class="flex justify-between items-center mb-2">
                                <label class="block text-[10px] font-black text-gray-500 uppercase tracking-widest">Contraseña <span class="text-red-500">*</span></label>
                                <a href="#" class="text-[10px] font-bold text-gray-400 hover:text-brand-cyan transition">¿Olvidaste tu contraseña?</a>
                            </div>
                            <input type="password" id="password" required class="w-full bg-gray-50 border border-gray-200 text-brand-black text-sm p-4 outline-none focus:border-brand-cyan focus:ring-1 focus:ring-brand-cyan transition-all placeholder-gray-400 font-medium">
                        </div>

                        <div class="flex flex-col gap-4 pt-2">
                            <button type="submit" class="bg-brand-black text-white px-10 py-4 font-black text-xs uppercase tracking-[0.2em] hover:bg-brand-cyan hover:text-brand-black transition-all duration-300 shadow-lg hover:shadow-cyan-500/20 w-full md:w-auto text-center">
                                Iniciar Sesión
                            </button>
                            
                            <button type="button" id="btn-google" class="bg-white border border-gray-200 text-gray-700 px-10 py-4 font-bold text-xs uppercase tracking-widest hover:bg-gray-50 transition-all flex items-center justify-center gap-3 w-full md:w-auto">
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-4 h-4" alt="Google">
                                Continuar con Google
                            </button>
                        </div>
                    </form>
                </div>

                <div class="md:pl-10 md:border-l border-gray-100">
                    <h2 class="text-xs font-black uppercase tracking-widest text-gray-400 mb-6 border-b border-gray-100 pb-2">Nuevos Clientes</h2>
                    <p class="text-sm text-gray-500 mb-6 leading-relaxed">
                        Crear una cuenta tiene muchos beneficios: pago más rápido, guardar más de una dirección, seguimiento de pedidos y más.
                    </p>
                    <a href="/auth/register.html" class="inline-block bg-brand-cyan text-brand-black px-10 py-4 font-black text-xs uppercase tracking-[0.2em] hover:bg-black hover:text-white transition-all duration-300 shadow-lg hover:shadow-xl">
                        Crear una Cuenta
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div id="global-footer"></div>

    <script type="module">
        import { loadGlobalHeader, loadGlobalFooter } from '../js/global-components.js';
        loadGlobalHeader();
        loadGlobalFooter();
    </script>
    <script type="module" src="../js/auth-logic.js"></script>
</body>
</html>
