<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - PixelTech</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/0d623ded97.js" crossorigin="anonymous"></script>
</head>
<body class="bg-black font-sans text-gray-300 antialiased h-screen flex items-center justify-center relative overflow-hidden">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
        <div class="absolute top-[-10%] right-[-10%] w-96 h-96 bg-brand-cyan/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-96 h-96 bg-brand-red/10 rounded-full blur-[100px]"></div>
    </div>

    <div class="relative z-10 w-full max-w-md p-8 bg-brand-black/90 backdrop-blur-md border border-gray-800 rounded-2xl shadow-2xl">
        
        <div class="text-center mb-8">
            <a href="/" class="inline-block mb-4 group">
                <img src="../img/logo.png" alt="PixelTech" class="h-12 w-auto mx-auto drop-shadow-[0_0_10px_rgba(0,174,199,0.5)] group-hover:scale-110 transition">
            </a>
            <h2 class="text-2xl font-bold text-white tracking-wide">Bienvenido de nuevo</h2>
            <p class="text-sm text-gray-500 mt-2">Accede a tu panel de control</p>
        </div>

        <div id="auth-message" class="hidden mb-4 p-3 rounded text-sm text-center font-bold"></div>

        <button id="btn-google" class="w-full bg-white hover:bg-gray-100 text-gray-900 font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-3 transition mb-6 shadow-[0_0_15px_rgba(255,255,255,0.1)]">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="Google">
            Continuar con Google
        </button>

        <div class="flex items-center gap-4 mb-6">
            <div class="h-px bg-gray-700 flex-grow"></div>
            <span class="text-xs text-gray-500 uppercase">O con tu correo</span>
            <div class="h-px bg-gray-700 flex-grow"></div>
        </div>

        <form id="login-form" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-brand-cyan uppercase mb-1 ml-1">Correo Electrónico</label>
                <div class="relative">
                    <i class="fa-regular fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input type="email" id="email" required placeholder="nombre@ejemplo.com" 
                           class="w-full bg-gray-900 border border-gray-700 text-white text-sm rounded-lg focus:ring-2 focus:ring-brand-cyan focus:border-transparent block p-3 pl-10 placeholder-gray-600 transition outline-none">
                </div>
            </div>
            
            <div>
                <label class="block text-xs font-bold text-brand-cyan uppercase mb-1 ml-1">Contraseña</label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input type="password" id="password" required placeholder="••••••••" 
                           class="w-full bg-gray-900 border border-gray-700 text-white text-sm rounded-lg focus:ring-2 focus:ring-brand-cyan focus:border-transparent block p-3 pl-10 placeholder-gray-600 transition outline-none">
                </div>
                <div class="text-right mt-2">
                    <a href="#" class="text-xs text-gray-500 hover:text-brand-cyan transition">¿Olvidaste tu contraseña?</a>
                </div>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-brand-cyan to-blue-600 hover:from-cyan-400 hover:to-blue-500 text-white font-bold py-3 rounded-lg shadow-lg shadow-cyan-500/20 transition transform hover:-translate-y-1">
                INGRESAR
            </button>
        </form>

        <div class="mt-8 text-center text-sm text-gray-500">
            ¿Aún no tienes cuenta? 
            <a href="/auth/register.html" class="text-brand-cyan font-bold hover:underline">Regístrate gratis</a>
        </div>
    </div>

    <script type="module" src="../js/auth-logic.js"></script>

</body>
</html>
