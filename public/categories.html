<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías | PixelTech</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/0d623ded97.js" crossorigin="anonymous"></script>
    <style>
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

<body class="bg-white font-sans text-brand-black antialiased flex flex-col min-h-screen">

    <div id="global-header"></div>

    <main class="flex-grow w-full px-[5%] py-12">
        
        <div id="main-view" class="fade-in">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-12 gap-6 border-l-8 border-brand-cyan pl-8">
                <div>
                    <h2 class="text-4xl md:text-5xl font-black text-brand-black tracking-tighter uppercase">Explora por <span class="text-gray-300">Departamento</span></h2>
                    <p class="text-gray-400 font-bold text-sm mt-2 uppercase tracking-widest">Selecciona una categoría principal</p>
                </div>
                <a href="/shop/catalog.html" class="group flex items-center gap-3 bg-brand-black text-white px-6 py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest hover:bg-brand-cyan hover:text-brand-black transition shadow-lg shrink-0">
                    <span>Ver Todo el Catálogo</span>
                    <i class="fa-solid fa-store group-hover:translate-x-1 transition-transform"></i>
                </a>
            </div>

            <div id="categories-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <div class="col-span-full flex justify-center py-20">
                    <i class="fa-solid fa-circle-notch fa-spin text-4xl text-brand-cyan"></i>
                </div>
            </div>
        </div>

        <div id="sub-view" class="hidden fade-in">
            
            <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-12 gap-6 border-l-8 border-brand-black pl-8">
                <div>
                    <button onclick="window.showMainCategories()" class="flex items-center gap-2 text-[10px] font-black uppercase tracking-widest text-gray-400 hover:text-brand-cyan transition mb-3 group">
                        <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition-transform"></i> Volver a Departamentos
                    </button>
                    <h2 class="text-3xl md:text-4xl font-black text-brand-black tracking-tighter uppercase">Explorando <span class="text-brand-cyan" id="current-cat-name">...</span></h2>
                    <p class="text-gray-400 font-bold text-sm mt-2 uppercase tracking-widest">Selecciona una colección específica</p>
                </div>

                <a id="btn-view-all-sub" href="#" class="group flex items-center gap-3 bg-gray-100 text-brand-black px-6 py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest hover:bg-brand-black hover:text-white transition shadow-sm shrink-0">
                    <span>Ver Todo en esta Categoría</span>
                    <i class="fa-solid fa-layer-group group-hover:translate-x-1 transition-transform"></i>
                </a>
            </div>

            <div id="subcategories-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                </div>
        </div>

    </main>

    <div id="global-footer"></div>

    <script type="module">
        import { loadGlobalHeader, loadGlobalFooter } from './js/global-components.js';
        loadGlobalHeader();
        loadGlobalFooter();
    </script>
    <script type="module" src="js/categories-public.js"></script>

</body>
</html>
